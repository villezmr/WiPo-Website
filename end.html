<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css" />
    <title>Congrats!</title>
</head>

<body class="container">
    <nav class="level">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Korrekt</p>
                <p class="title" id="scoreKorrekt">0</p>
            </div>
        </div>

        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Falsch</p>
                <p class="title" id="scoreWrong">0</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Score</p>
                <h1 class="title" id="score">0</h1>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Max Score</p>
                <h1 class="title" id="scoreMax">0</h1>
            </div>
        </div>
    </nav>
    <div class="card container">
        <div class="card-content">
            <h4 id="finalScore" class="title"></h4>
            <form>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" name="username" id="username" placeholder="username" />
                    </div>
                </div>

                <button type="submit" class="button is-primary" id="saveScoreBtn" onclick="saveHighScore(event)"
                    disabled />
                Save
                </button>
            </form>
        </div>
        <footer class="card-footer">
            <p class="card-footer-item">
                <span>
                    <a href="game.html">Play Again</a>
                </span>
            </p>
            <p class="card-footer-item">
                <span> <a href="index.html">Go Home</a></span>
            </p>
        </footer>
    </div>

    <figure class="video-container">
        <iframe id="result-gif" src="https://giphy.com/embed/l41lZxzroU33typuU" frameBorder="0"
            allowFullScreen></iframe>
        <p><a id="result-gif-href"
                href="https://giphy.com/gifs/full-house-michelle-tanner-you-got-it-dude-l41lZxzroU33typuU"></a>
        </p>
    </figure>


    <script src="js/end.js"></script>
</body>
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Eine Quize Seite</strong> von Ville Zeumer und Simon Heisler
            Der Source Code ist öffentlich einsehbar im <a href="" target=”_blank”>GitHub</a>
        </p>
    </div>
</footer>

</html>
